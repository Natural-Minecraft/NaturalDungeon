name: NaturalDungeon
version: '${project.version}'
main: id.naturalsmp.naturaldungeon.NaturalDungeon
api-version: '1.21'
prefix: NaturalDungeon
author: NaturalDev
description: Instanced Dungeon System for NaturalSMP
website: https://naturalsmp.my.id

depend:
  - WorldGuard

softdepend:
  - MythicMobs
  - MMOItems
  - AuraSkills
  - Vault
  - NaturalCore

commands:
  dungeon:
    description: Open dungeon selection GUI
    usage: /<command>
    aliases: [dg, dungeons]
  party:
    description: Open party management GUI
    usage: /<command> [invite|kick|leave|disband] [player]
    aliases: [p, pt]
  nd:
    description: NaturalDungeon admin commands
    usage: /<command> <reload|setup|admin>
    permission: naturaldungeon.admin

permissions:
  naturaldungeon.admin:
    description: Access to admin commands
    default: op
  naturaldungeon.bypass.cooldown:
    description: Bypass dungeon cooldown
    default: op
  naturaldungeon.bypass.tier:
    description: Bypass tier requirements
    default: op
