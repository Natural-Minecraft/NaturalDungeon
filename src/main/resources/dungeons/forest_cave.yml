# Forest Cave Dungeon Configuration
id: forest_cave
display-name: "&#55FF55âš” Forest Cave"
description:
  - "&7Sebuah gua misterius di hutan"
  - "&7penuh dengan monster berbahaya."
  - ""
  - "&8Dungeon bertema alam dengan"
  - "&8mob-mob dari deep forest."

# Tier requirement (1 = Warrior, 9 = Mythical Immortal)
min-tier: 1

# Maximum players in party
max-players: 4

# Dungeon world name
world: dungeon_forest_cave

# Cooldown in seconds (1 Hour)
cooldown: 3600

# Stages configuration
stages:
  1:
    safe-zone: "forest_cave_stage1_safe"
    arena-region: "forest_cave_stage1_arena"
    waves:
      # Wave 1: 25 Zombies
      - mobs:
          ZOMBIE: 25
        delay: 5
      # Wave 2: 30 Zombies, 15 Skeletons
      - mobs:
          ZOMBIE: 30
          SKELETON: 15
        delay: 5
    # Boss for Stage 1
    boss:
      id: "ZOMBIE_KING" # Make sure this MythicMob exists or use Vanilla like GIANT
      spawn-location: [0.5, 65, 0.5] # Relative or absolute? Code assumes absolute. Admin setup will fix this.

  2:
    safe-zone: "forest_cave_stage2_safe"
    arena-region: "forest_cave_stage2_arena"
    waves:
      - mobs:
          SPIDER: 15
          CAVE_SPIDER: 10
        delay: 5
      - mobs:
          WITCH: 5
          VINDICATOR: 5
        delay: 10
    # Final Boss
    boss:
      id: "FOREST_GUARDIAN"
      spawn-location: [100.5, 65, 100.5]

# Loot configuration
loot:
  # Rewards for completing dungeon (Win GUI)
  completion:
    - type: COMMAND
      command: "auraskills xp add %player% fighting 1000"
      chance: 100
    - type: VANILLA
      material: DIAMOND
      amount: 5-10
      chance: 100
    - type: VANILLA
      material: EMERALD
      amount: 10-20
      chance: 100
    - type: MMOITEMS
      id: "MATERIAL:FOREST_CRYSTAL"
      amount: 1-3
      chance: 50

  # Boss-specific directly dropped on death (handled by MythicMobs usually, but here for extra)
  boss: []
