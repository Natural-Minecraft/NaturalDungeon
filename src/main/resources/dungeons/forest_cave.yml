# Forest Cave Dungeon Configuration
id: forest_cave
display-name: "&#55FF55âš” Forest Cave"
description:
  - "&7Sebuah gua misterius di hutan"
  - "&7penuh dengan monster berbahaya."
  - ""
  - "&8Dungeon bertema alam dengan"
  - "&8mob-mob dari deep forest."

# Tier requirement (1 = Warrior, 9 = Mythical Immortal)
min-tier: 1

# Maximum players in party
max-players: 4

# Dungeon world name
world: dungeon_forest_cave

# Stages configuration
stages:
  1:
    # WorldGuard region name for safe zone
    safe-zone: "forest_cave_stage1_safe"
    waves:
      - mobs: ["ZOMBIE", "SKELETON"]
        count: 5
        delay: 0
      - mobs: ["ZOMBIE", "SPIDER"]
        count: 8
        delay: 10
    boss: null

  2:
    safe-zone: "forest_cave_stage2_safe"
    waves:
      - mobs: ["SPIDER", "CREEPER"]
        count: 10
        delay: 0
      - mobs: ["VINDICATOR"]
        count: 5
        delay: 15
    boss:
      id: "WITHER_SKELETON"
      spawn-location: [100, 50, 100]

# Loot configuration
loot:
  # Rewards for completing dungeon
  completion:
    - type: MMOITEMS
      id: "MATERIAL:FOREST_CRYSTAL"
      amount: 1-3
      chance: 100
    - type: COMMAND
      command: "auraskills xp add %player% fighting 500"
      chance: 100
    - type: VANILLA
      material: DIAMOND
      amount: 1-2
      chance: 50

  # Boss-specific drops
  boss:
    - type: MMOITEMS
      id: "SWORD:FOREST_BLADE"
      amount: 1
      chance: 15
    - type: MMOITEMS
      id: "ARMOR:FOREST_CHESTPLATE"
      amount: 1
      chance: 10
